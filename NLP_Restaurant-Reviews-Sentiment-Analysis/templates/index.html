
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sentiment analysis of Restaurant review</title>
<!--===============================================================================================-->
	<meta charset="UTF-8">
<!--===============================================================================================-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/food-favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/main.css">
<!--===============================================================================================-->
	<meta name="description" content="Sentiment analysis of Restaurant review">
<!--===============================================================================================-->
	<meta name="keywords" content="Sentiment analysis of Restaurant review">
<!--===============================================================================================-->
	<style type="text/css">
		body{
  				background-size: cover;
  				height: 100vh;
			}
	</style>
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			
<!--=========================================================================================================================-->
			
			<form class="contact100-form validate-form flex-sb flex-w" name="input" action="{{ url_for('predict') }}" method="POST">
				<span class="contact100-form-title">
					Sentiment analysis of Restaurant review
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea class="input100" name="message" placeholder="Write Us A Review" required="compulsary"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Predict
					</button>
				</div>
			</form>	
<!--=========================================================================================================================-->
	</div>
</div>
			<!-- Result -->

		<div class="results">

			{% if prediction==1 %}
			<div class="alert alert-success" role="alert">
                <center><b>This is Positive Review &nbsp;<img src="https://img.icons8.com/ios-filled/30/000000/facebook-like.png"/></b>
                </center>
            </div>
            <hr>
				
			{% elif prediction==0 %}
			<div class="alert alert-danger" role="alert">
                <center><b>This is Negative Review &nbsp;<img src="https://img.icons8.com/flat_round/30/000000/thumbs-down--v1.png"/></b>
                </center>
            </div>
            <hr>
				
			{% endif %}

		</div>
		
		<center><a href="/"><button type="button" class="btn btn-success">Refresh</button></a></center>

</body>

</html>
